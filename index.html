<!DOCTYPE html>
<html>
<head>
    <title>Web App - Simpe Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    <div class = "Fields">
    <p1>Amount</p1>
    <input type="number" id="principal" oninput="alertIfMinimum()" style = "margin-left: 60px;"> <br><br>
    <p1>Interest Rate</p1>
    <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()" style = "margin-left: 25px;">
    <span id="rate_val">10.25</span>%<br><br>
    <label id="years_label">No. of Years</label>
    <select id="years" style = "margin-left: 30px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br><br>
    <button onclick="compute()">Compute Interest</button><br><br>
    <span id="result"></span><br><br>
    </div>
    <footer>
        &#169; Everyone Can Get Rich <br>
        This Calculator belongs to Mathias Schneck
    </footer>
</div>

</html>
